<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/javascript/app.js"></script>

    <title>Haryy Potter Trivia</title>
</head>

<body>

    <header>
        <div>Harry Potter Trivia Game</div>
    </header>
    <div class="container">
        <div id="start_section" style="display: none">
            <button id="start">Start</button>
        </div>
        <div id="question_section" style="display: none">
            <div id="remaining_time"></div>
            <div id="question"></div>
            <button id="answer_0"></button><br/>
            <button id="answer_1"></button><br/>
            <button id="answer_2"></button><br/>
            <button id="answer_3"></button><br/>
        </div>
    
        <div id="correct_answer_section" style="display: none">
            <div>Correct</div>
        </div>
        
        <div id="incorrect_answer_section" style="display: none">
            <div>Nope</div>
            <div id="correct_answer_incorrect"></div>
        </div>
        
        <div id="timeout_section" style="display: none">
            <div>Out of time!</div>
            <div id="correct_answer_timeout"></div>
        </div>
        
        <div id="end_section" style="display: none">
            <div id="result"></div>
            <button id="start_over">Start over</button>
        </div>
    </div>
    <script>startGame();</script>
</body>
</html>
